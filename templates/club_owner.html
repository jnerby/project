{% extends 'base.html' %}
{% block title%}Member Approval{% endblock %}

{% block content %}
<div>
    <h1>Join Requests</h1>
    <table>
        <tr>
            <th>Club Name</th>
            <th>Name</th>
            <th>Username</th>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{ item['club_name'] }}</td>
            <td>{{ item['full_name'] }}</td>
            <td>{{ item['username'] }}</td>
            <td><button class="btn btn-outline-secondary club-approval" id={{ item['club_user_id'] }}>Approve</button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
