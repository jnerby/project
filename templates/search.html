{% extends 'base.html' %}

{% block content %}
<body>
    <div id=myModal class=modal></div>
    <div id="search-form-div"></div>
    <div id="body"></div>
    <!-- update search.jsx so search overwrites carousel -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            {% for rec in recs%}
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://image.tmdb.org/t/p/w500/{{ rec['poster_path'] }}" alt="First slide">
                </div>
            {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
    <script type="text/jsx" src="/static/js/search.jsx"></script>
</body>

{% endblock %}
